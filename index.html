<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentalCarCost</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Calculate rental cost for car</h1>
    <select id="selectOptions">
     <option value="Car Type" hidden>Choose Car Type</option>
     <option value="Economy">Economy</option>
     <option value="Midsize">Midsize</option>
     <option value="Luxury">Luxury</option>
</select>
 <input type="text"placeholder="Rent Duration(days)"id="rentDuration">
 <div>
 <button onclick="calculateRent()">Calculate rent</button>
 <button onclick="location.reload()">Refresh</button>
 </div>
 <p id="output">See Your Cost</p>
    <script src="./script.js"></script>
</body>
</html>
